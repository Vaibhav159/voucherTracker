name: Docker Publish

on:
  push:
    branches:
      - main
      - adding_backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Django
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/compose/production/django/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voucher-tracker-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/voucher-tracker-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/voucher-tracker-backend:buildcache,mode=max

      - name: Build and push Nginx
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/compose/production/nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voucher-tracker-nginx:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/voucher-tracker-nginx:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/voucher-tracker-nginx:buildcache,mode=max
